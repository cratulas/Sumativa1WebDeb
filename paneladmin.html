   <div class="product-panel">
    <h2>Agregar Nuevo Producto</h2>
    <form id="addarticulo" enctype="multipart/form-data">
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" name="productName" required>
        
        <label for="descripcionProducto">Descripción:</label>
        <textarea id="descripcionProducto" name="descripcionProducto" required></textarea>


    
        <label for="productoPrecio">Precio:</label>
        <input type="number" id="productoPrecio" name="productoPrecio" step="0.01" required>
        
        <label for="productoImagen">Imagen del Producto:</label>
        <input type="file" id="productoImagen" name="productoImagen" accept="image/*" required>
        
        <button type="submit">Agregar Producto</button>
    </form>
</div>
   <!-- la logica del panel es que la unica llave obligatoria es usuario para
eliminar usuario y buscar usuario, otro paneles necesario en cambiar contraseña -->

<div class="product-usuario">
    <h2>Gestion usuario</h2>
    <form action="cambiar_contraseña.php" method="POST">
        <label class="formulario-label" for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        
        <label class="formulario-label" for="contraseña_actual">Contraseña Actual:</label>
        <input type="password" id="contraseña_actual" name="contraseña_actual" required><br><br>
        
        <label class="formulario-label" for="nueva_contraseña">Nueva Contraseña:</label>
        <input type="password" id="nueva_contraseña" name="nueva_contraseña" required><br><br>
        
        <label class="formulario-label" for="confirmar_contraseña">Confirmar Nueva Contraseña:</label>
        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required><br><br>
        
        <input type="submit" value="Cambiar Contraseña">
        <input type="submit" value="Eliminar Usuario">
        <input type="submit" value="Buscar Usuario">
    </form>
    
</div>


<div class="editarProductoForm">
    <h2>Editar producto</h2>

    <form id="editarProductoForm">
        <label class="editarProductoLabel" for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" name="productName" required><br><br>
        
        <label class="editarProductoLabel" for="productDescription">Descripción:</label>
        <textarea id="productDescription" name="productDescription" required></textarea><br><br>
        
        <label class="editarProductoLabel" for="productPrice">Precio:</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" required><br><br>
        
        <button type="submit">Guardar Cambios</button>
    </form>
    
</div>


<div class="buscarUsuarioForm">
    <h2>Buscar usuario</h2>
<form id="buscarUsuarioForm">
    <label class="editarProductoLabel" for="usuario">Buscar Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>
    <button type="submit">Buscar</button>

    <button id="eliminarUsuarioBtn" disabled>Eliminar Usuario</button>
</form>
</div>
